{% extends 'base.html' %}
{% load static %}
{% block content %}

    {% if object %}
    <!-- ========================= SECTION MAIN ========================= -->

        <section class="section-intro padding-y-sm">
        <div class="container">

        <!-- <div class="intro-banner-wrap">
            <img src="images/banners/1.jpg" class="img-fluid rounded">
        </div> -->

        </div> <!-- container //  -->
        </section>
        <!-- ========================= SECTION MAIN END// ========================= -->

        <!-- ========================= SECTION  ========================= -->
        <section class="section-name padding-y-sm">
        <div class="container">

        <header class="section-heading">
            <a href="./store.html" class="btn btn-outline-primary float-right">See all</a>
            <h3 class="section-title">Searched Results</h3>
        </header><!-- sect-heading -->

            
        <div class="row">
            {% for product in object %}
            <div class="col-md-3">
                <div class="card card-product-grid">
                    <a href="{% url 'product-detail' id=product.id %}" class="img-wrap"> 
                        {% comment %} <img src= '{{ product.product_image.url }}'>  {% endcomment %}
                        <img src="{% static 'products/'|add:product.image_file %}" alt="{{ product.product_name }}">
                    </a>
                    <figcaption class="info-wrap">
                        <a href="{% url 'product-detail' id=product.id %}" class="title">{{ product.product_name }}</a>
                        <div class="price mt-1">{{ product.product_price }}â‚¹</div> <!-- price-wrap.// -->
                    </figcaption>
                </div>
            </div> <!-- col.// -->
            {% endfor %}
            
        </div> <!-- row.// -->

        </div><!-- container // -->
        </section>
    {% else %}
        <h3>OOPS !!! No Products Found...</h3>
    {% endif %}
    
    </body>
    </html>
{% endblock %}
